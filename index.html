<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checking That Shit Everytime</title>
    <link rel="stylesheet" href="calc/calcbut.css">

</head>

<body>
    <div class="blackhole">

        <section class="Calculator">
            <input type="text" title="Calculator Display" placeholder="Click Here To Directly Edit Text">
            <button class="numberbuts">1</button>
            <button class="numberbuts">2</button>
            <button class="numberbuts">3</button>
            <button class="numberbuts">4</button>
            <button class="numberbuts">5</button>
            <button class="numberbuts">6</button>
            <button class="numberbuts">7</button>
            <button class="numberbuts">8</button>
            <button class="numberbuts">9</button>
            <button class="numberbuts">0</button>
            <button class="numberbuts">00</button>

            <button class="symbols" title="Pi's Value">ฯ</button>
            <button class="symbols" title="Plank's Constant">h</button>
            <button class="symbols" title="Euler's Number">e</button>
            <button class="symbols" title="Avogadro's Number">mol</button>
            <button class="symbols" title="Gravitational Constant">G</button>
            <button class="symbols" title="Speed of Light">c</button>
            <button class="symbols" title="Open Bracket">(</button>
            <button class="symbols" title="Close Bracket">)</button>
            <button class="symbols mathex" title="Add">+</button>
            <button class="symbols mathex" title="Multiply">X</button>
            <button class="symbols mathex" title="Subtract">-</button>
            <button class="symbols mathex" title="Divide">รท</button>
            <button class="symbols mathex" title="Equals to">=</button>
        </section>
    </div>

    <script src="calc/allfunctions.js"></script>
    <script src="calc/getvalues.js"></script>
    <script src="calc/calcprocess.js"></script>
